<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menú</h1>
        </ion-header-bar>
        <ion-subheader-bar class="bar bar-subheader" ng-class="{'bar-balanced': logeado == true, 'bar-assertive': logeado == false}">
            <div class="item item-avatar">
              <img ng-src="{{loginData.avatar}}">
              <h2>
                {{loginData.nick}} &nbsp;&nbsp;
                <span ng-if="logeado == true" ng-click="salir()"><i class="icon ion-log-out assertive"></i></span>
                <span ng-if="logeado == false" ng-click="login()"><i class="icon ion-log-in balanced"></i></span>
              </h2>
              <p ng-if="logeado == true"><span class="color-demo balanced-bg balanced-border"></span>&nbsp;&nbsp; En línea</p>
              <p ng-if="logeado == false"><span class="color-demo assertive-bg assertive-border"></span>&nbsp;&nbsp; Sin conexión</p>
            </div>
        </ion-subheader-bar>
        <ion-content class="has-header has-subheader">
            <ion-list>
                <ion-item menu-close href="#/app/chat">
                    Chat
                </ion-item>
                <ion-item menu-close href="#/app/browse">
                    Browse
                </ion-item>
                <ion-item menu-close href="#/app/playlists">
                    Playlists
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
